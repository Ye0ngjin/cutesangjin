<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/join.css" />
    <title>SIGNUP</title>
  </head>

    <body>
        <h1 align="center">회원가입 </h1>
        <hr>
        <div>
            <b class="name">ID</b><br>
            <input class="text" type="text" name="UserID" placeholder="아이디"><br><br>
        </div>
        <div>
        <div>
            <b class="name">password</b><br>
            <input class="text" type="password" name="PW" placeholder="패스워드"><br><br>
        </div>
        <div>
            <b class="name">password 확인</b><br>
            <input class="text" type="passwordcheck" name="PW check" placeholder="패스워드확인"><br><br>
        </div>

        <div>
            <b class="name">H.P</b><br>
            <input class="text" type="phone number" name="PW" placeholder="휴대폰번호"><br><br>
        </div>

        <div>
            <b class="name">E-mail</b><br>
            <input class="text" type="email" name="E-mail" placeholder="E-mail"><br><br>
            <input type="checkbox"> email 수신 동의
        </div>

        <div class="field birth">
            <b>생년월일</b>
            <div>
                <input type="date" placeholder="년(4자)">                
                
            </div>
        </div>
        <div>
        <b class="name">학원 지점</b><br>
           <label><input type="checkbox"> 강남 </label> 
            <label><input type="checkbox"> 서초 </label> 
            <label><input type="checkbox"> 전라도 광주 </label> 
        </div>

        <div>
            <button class="sign_up" type="button">회원가입</button>
        </div>
    </body>
</html>
